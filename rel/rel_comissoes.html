<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Comissões - QMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none !important; }
            body { font-size: 12px; }
            .table { font-size: 10px; }
        }
        .header-relatorio {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-print">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Relatório de Comissões</h2>
                    <div>
                        <button class="btn btn-primary" onclick="window.print()">
                            <i class="bi bi-printer"></i> Imprimir
                        </button>
                        <a href="../painel-garcon/index.html" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-relatorio">
            <div class="row">
                <div class="col-6">
                    <h3>QMania Restaurante</h3>
                    <p>Relatório de Comissões</p>
                </div>
                <div class="col-6 text-end">
                    <p><strong>Data:</strong> <span id="data-atual"></span></p>
                    <p><strong>Período:</strong> <span id="periodo"></span></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Garçon</th>
                            <th>Pedidos</th>
                            <th>Vendas</th>
                            <th>% Comissão</th>
                            <th>Comissão</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-comissoes">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Resumo do Relatório</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 class="text-primary" id="total-garcons">0</h4>
                                    <p>Total de Garçons</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 class="text-success" id="total-pedidos">0</h4>
                                    <p>Total de Pedidos</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 class="text-warning" id="total-vendas">R$ 0,00</h4>
                                    <p>Total de Vendas</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 class="text-info" id="total-comissoes">R$ 0,00</h4>
                                    <p>Total de Comissões</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo das comissões
        const comissoes = [
            { garcon: "Pedro Garçon", pedidos: 15, vendas: 750.00, percentual: 5, comissao: 37.50, data: "2024-01-15" },
            { garcon: "Ana Garçon", pedidos: 12, vendas: 680.00, percentual: 5, comissao: 34.00, data: "2024-01-15" },
            { garcon: "Carlos Garçon", pedidos: 18, vendas: 920.00, percentual: 5, comissao: 46.00, data: "2024-01-15" },
            { garcon: "Maria Garçon", pedidos: 10, vendas: 450.00, percentual: 5, comissao: 22.50, data: "2024-01-15" },
            { garcon: "João Garçon", pedidos: 14, vendas: 720.00, percentual: 5, comissao: 36.00, data: "2024-01-15" }
        ];

        function carregarRelatorio() {
            const tbody = document.getElementById('tabela-comissoes');
            tbody.innerHTML = '';

            let totalGarcons = 0;
            let totalPedidos = 0;
            let totalVendas = 0;
            let totalComissoes = 0;

            comissoes.forEach(comissao => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${comissao.garcon}</td>
                    <td>${comissao.pedidos}</td>
                    <td>R$ ${comissao.vendas.toFixed(2)}</td>
                    <td>${comissao.percentual}%</td>
                    <td>R$ ${comissao.comissao.toFixed(2)}</td>
                    <td>${comissao.data}</td>
                `;
                tbody.appendChild(row);

                totalGarcons++;
                totalPedidos += comissao.pedidos;
                totalVendas += comissao.vendas;
                totalComissoes += comissao.comissao;
            });

            // Atualizar resumo
            document.getElementById('total-garcons').textContent = totalGarcons;
            document.getElementById('total-pedidos').textContent = totalPedidos;
            document.getElementById('total-vendas').textContent = `R$ ${totalVendas.toFixed(2)}`;
            document.getElementById('total-comissoes').textContent = `R$ ${totalComissoes.toFixed(2)}`;

            // Atualizar data e período
            document.getElementById('data-atual').textContent = new Date().toLocaleDateString('pt-BR');
            document.getElementById('periodo').textContent = '15/01/2024';
        }

        // Carregar relatório ao inicializar
        document.addEventListener('DOMContentLoaded', carregarRelatorio);
    </script>
</body>
</html>
