<!DOCTYPE html>
<html>
<head>
    <title>Painel do Chef - QMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="shortcut icon" href="../img/icone2.ico" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../vendor/DataTables/datatables.min.css"/>
    <script type="text/javascript" src="../vendor/DataTables/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="../img/logo-texto-grande.png" width="150"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="index.html?pag=blog">Blog</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#perfil">Editar Perfil</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">Sair</a>
                    </li>
                </ul>
                <div class="d-flex mr-4">
                    <img class="img-profile rounded-circle" src="../img/sem-usuario.jpg" width="40px" height="40px">
                    
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span id="nomeUsuario">Chef João</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#perfil">Editar Perfil</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="../index.html">Sair</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4 mx-4 px-4">
        <div id="conteudo">
            <!-- Conteúdo será carregado dinamicamente -->
        </div>
    </div>

    <!-- Modal Editar Perfil -->
    <div class="modal fade" id="perfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="form-perfil">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nome </label>
                                    <input type="text" class="form-control" id="nome_perfil" name="nome_perfil" placeholder="Nome" value="Chef João" required>
                                </div>	
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                                    <input type="email" class="form-control" id="email_perfil" name="email_perfil" placeholder="nome@exemplo.com" required value="chef@chef.com">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">CPF </label>
                                    <input type="text" class="form-control" id="cpf" name="cpf_perfil" placeholder="CPF" required value="222.333.444-55">
                                </div>	
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Senha </label>
                                    <input type="text" class="form-control" id="senha_perfil" name="senha_perfil" placeholder="senha" required value="123">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Especialidade </label>
                                    <input type="text" class="form-control" id="especialidade_perfil" name="especialidade_perfil" placeholder="Especialidade do Chef" required value="Cozinha Italiana">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Facebook </label>
                                    <input type="text" class="form-control" id="facebook" name="facebook" placeholder="Facebook" value="https://facebook.com/chefjoao">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Instagram </label>
                                    <input type="text" class="form-control" id="instagram" name="instagram" placeholder="Instagram do Chef" value="https://instagram.com/chefjoao">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Youtube </label>
                                    <input type="text" class="form-control" id="youtube" name="youtube" placeholder="Youtube" value="https://youtube.com/chefjoao">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Linkedin </label>
                                    <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="Linkedin" value="https://linkedin.com/in/chefjoao">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Imagem</label>
                            <input type="file" class="form-control-file" id="imagem-perfil" name="imagem-perfil" onChange="carregarImgPerfil();">
                        </div>

                        <div id="divImgContaPerfil" class="mt-4">								
                            <img src="../img/chef/sem-foto.jpg" width="170px" id="target-perfil">
                        </div>

                        <input type="hidden" name="id_perfil" value="3">
                        <input type="hidden" name="id_perfil_func" value="1">
                        
                        <small><div align="center" id="mensagem-perfil"></div></small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-fechar-perfil">Fechar</button>
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Carregar dados do usuário logado
        document.addEventListener('DOMContentLoaded', function() {
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (usuarioLogado) {
                document.getElementById('nomeUsuario').textContent = usuarioLogado.nome;
            } else {
                window.location.href = '../index.html';
            }
            
            // Carregar conteúdo inicial
            carregarConteudo('blog');
        });

        // Função para carregar conteúdo dinamicamente
        function carregarConteudo(pagina) {
            const conteudo = document.getElementById('conteudo');
            
            switch(pagina) {
                case 'blog':
                    conteudo.innerHTML = `
                        <div class="container-fluid">
                            <h3>Gerenciamento do Blog</h3>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Posts do Blog</h5>
                                        </div>
                                        <div class="card-body">
                                            <p>Área para gerenciar posts do blog do restaurante.</p>
                                            <p>Funcionalidades disponíveis:</p>
                                            <ul>
                                                <li>Criar novos posts</li>
                                                <li>Editar posts existentes</li>
                                                <li>Gerenciar categorias</li>
                                                <li>Upload de imagens</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                default:
                    conteudo.innerHTML = '<h3>Página não encontrada</h3><p>A página solicitada não existe.</p>';
            }
        }

        // Interceptar cliques nos links do menu
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[href*="?pag="]')) {
                e.preventDefault();
                const url = new URL(e.target.href);
                const pagina = url.searchParams.get('pag');
                carregarConteudo(pagina);
            }
        });

        // Formulário de perfil
        document.getElementById('form-perfil').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('mensagem-perfil').textContent = 'Perfil atualizado com sucesso!';
            document.getElementById('mensagem-perfil').className = 'text-success';
            setTimeout(() => {
                document.getElementById('btn-fechar-perfil').click();
            }, 1500);
        });

        // Função para carregar imagem
        function carregarImgPerfil() {
            var target = document.getElementById('target-perfil');
            var file = document.querySelector("#imagem-perfil").files[0];

            if (file) {
                var reader = new FileReader();
                reader.onloadend = function () {
                    target.src = reader.result;
                };
                reader.readAsDataURL(file);
            } else {
                target.src = "../img/chef/sem-foto.jpg";
            }
        }
    </script>
</body>
</html>
